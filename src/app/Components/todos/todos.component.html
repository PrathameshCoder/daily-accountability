<h2 class="tasks-heading">Your Todos</h2>
<div *ngIf="this.todos.length===0; else elseBlock" class="label-msg">No Tasks, Add More</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos">
        <app-todo-item [todo]="todo" (toggle)="onToggle($event)" (todoDelete)="deleteTodo($event)"> </app-todo-item>
    </div>
</ng-template>
<hr class="divider">
<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
